<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Dialog Modal Example</title>
    <style>
        /* this will impact the modals but not the dialogs */
        dialog::backdrop{
            background-color:red;
        }
    </style>
</head>
<body>
    <button data-open-modal>Open Modal</button>
    <button data-open-dialog>Open Dialog</button>
    <button data-open-dialog-form>Open Dialog Form</button>

    <!-- Thanks to dialog we don't need to waste time making an overlay -->
    <dialog data-modal>
        <div>I am the Modal! Close me or do nothing else on screen!!!!</div>
        <button data-close-modal>Close</button>
    </dialog>

    <dialog open>
        <div>I am the Dialog that is always open</div>
    </dialog>

    <dialog data-dialog>
        <div>I am the Dialog, you are free to do what you want!!!!</div>
        <button data-close-dialog>Close</button>
    </dialog>

    <dialog data-dialog-form>
        <form>
            <input type="text">
            <button type="submit" formmethod="dialog">Close Form but Don't Submit</button>
            <button type="submit">Submit</button>
        </form>
    </dialog>

    <script>
        const openButton = document.querySelector("[data-open-modal]")
        const closeButton = document.querySelector("[data-close-modal]")
        const modal = document.querySelector("[data-modal]")

        const openButtonDialog = document.querySelector("[data-open-dialog]")
        const closeButtonDialog = document.querySelector("[data-close-dialog]")
        const dialog = document.querySelector("[data-dialog]")

        const openButtonDialogForm = document.querySelector("[data-open-dialog-form]")
        const dialogForm = document.querySelector("[data-dialog-form]")


        openButton.addEventListener("click", ()=>{
            // opens Modal
            modal.showModal()
            // This would open a non-modal dialog (with dialogs you can click around while a modal freezes the rest of the screen)
            // modal.show()
        })

        closeButton.addEventListener("click", ()=>{
            modal.close()
        })


        openButtonDialog.addEventListener("click", ()=>{
            dialog.show()
        })

        closeButtonDialog.addEventListener("click", ()=>{
            dialog.close()
        })

        openButtonDialogForm.addEventListener("click", ()=>{
            dialogForm.show()
        })
    </script>
</body>
</html>
